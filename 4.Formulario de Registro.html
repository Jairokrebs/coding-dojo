<!doctype html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de Registro</title>
        <meta name="Descripcion" content="Este es un formulario de registro para practicar lo aprendido" >

    </head>

    <body>
        <div id="contenedor"> 
            <form action="process.php" method="POST">
                <p>Formulario de Registro</p>
                <label for="nombre">Nombre :</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellido">Apellido :</label>
                <input type="text" id="apellido" name="apellido">

                <label for="email">Email :</label>
                <input type="text" id="email" name="email">

                <label for="password">Contraseña :</label>
                <input type="password" id="password" name="pasword">

                <label for="confirm_pw">Confirmar Contraseña:</label>
                <input type="password" id="confirm_pw" name="confirm_pw">

                <label for="date">Fecha de cumpleaños</label>
                <input type="date" id="date" name="date">

                <label for="masculino">Hombre</label>
                <input type="radio" id="masculino" name="genero" value="masculino" >

                <label for="femenino">Mujer</label>
                <input type="radio" id="femenino" name="genero"  value="femenino">

                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero" value="otro">

                <p>una breve descripcion de ti</p>
                <textarea name="descripcion"></textarea>

                <p>Lenguaje Favorito</p>
                <select name="select">
                    <option value="java">Java</option>
                    <option value="php">Php</option>
                    <option value="C++">C++</option>
                </select>

                <input type="submit" value="enviar">
            </form>
        </div>    
    </body>
</html>
