<!DOCTYPE html>
<html><!--Este es el padre-->
    <head><!--head y body son los hijos de html por lo tanto van con sangria-->
        <!--title es hijo de head por lo tanto necesita sangria-->
        <title>
            Basic I
        </title>
    </head>
    <body>
        <!--h1 y p son hijos de body y por lo tanto hermanos por lo tanto requieren sangria o como se dice indentacion-->
        <h1> ¿Qué lenguaje amas?</h1>
        <p> ¡Amo HTML! </p>
    </body>
</html>
